<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("td").remove();
            });
            $("#dodaj").click(function () {
                var ime = $("#ime").val();
                var prezime = $("#prezime").val();
                var rodjenje = $("#rodjenje").val();
                var mail = $("#mail").val();
                
                var markup = "<tr><td>" + ime + "</td><td>" + prezime + "</td><td>" + rodjenje + "</td><td>" + mail + "</td></tr>";
                $("table tbody").append(markup);
                

            });
        });
     


    </script>
</head>
<body>

    <table id="tabela">
        <thead>
            <tr>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Datum rodjenja</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>01/01/2000</td>
                <td>gmlm@gmail.com</td>
                <td><button id="btn">x</button></td>
            </tr>
        </tbody>

    </table>
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Dodaj novog klijenta</button>

    <div id="div1"><p>haha</p></div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="usr">Ime:</label>
                        <input type="text" class="form-control" id="ime">
                    </div>
                    <div class="form-group">
                        <label for="usr">Prezime:</label>
                        <input type="text" class="form-control" id="prezime">
                    </div>
                    <div class="form-group">
                        <label for="usr">Datum rodjenja:</label>
                        <input type="text" class="form-control" id="rodjenje">
                    </div>

                    <div class="form-group">
                        <label for="usr">E-mail:</label>
                        <input type="text" class="form-control" id="mail">
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="dodaj">Sacuvaj</button>
                    
                </div>
            </div>

        </div>
    </div>
</body>
</html>
